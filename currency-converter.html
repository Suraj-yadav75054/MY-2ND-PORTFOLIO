    async function loadCurrencies() {
      const res = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/USD`);
      const data = await res.json();
      const currencies = Object.keys(data.conversion_rates);

      const from = document.getElementById("fromCurrency");
      const to = document.getElementById("toCurrency");

      currencies.forEach(code => {
        const name = countryMap[code]?.[0] || code;
        const flag = countryMap[code]?.[1] || "üè≥Ô∏è";
        const label = `${flag} ${name} (${code})`;

        const option1 = document.createElement("option");
        option1.value = code;
        option1.textContent = label;
        from.appendChild(option1);

        const option2 = document.createElement("option");
        option2.value = code;
        option2.textContent = label;
        to.appendChild(option2);
      });

      from.value = "USD";
      to.value = "INR";
    }

    async function convert() {
      const amount = document.getElementById("amount").value;
      const from = document.getElementById("fromCurrency").value;
      const to = document.getElementById("toCurrency").value;

      const res = await fetch(`https://v6.exchangerate-api.com/v6/${apiKey}/latest/${from}`);
      const data = await res.json();
      const rate = data.conversion_rates[to];
      const result = (amount * rate).toFixed(2);

      document.getElementById("result").innerText = `${amount} ${from} = ${result} ${to}`;
    }
